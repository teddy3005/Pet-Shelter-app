
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <a [routerLink]="['add']">Add a pet to the shelter!</a>
  <table class="table .table-striped">
    <thead>
      <tr>
        <th scopes="col">Name</th>
        <th scopes="col">Type</th>
        <th scopes="col">Actions</th>
      </tr>
        <tr *ngFor = "let x of pets">
        <td>{{x.name}}</td>
        <td>{{x.type}}<br>Likes={{x.like}}</td>
        <td><a [routerLink]="['view',x._id]">Details</a><a [routerLink]="['edit',x._id]">Edit</a></td>
      </tr>
    </thead>
  </table>

</body>
</html>
